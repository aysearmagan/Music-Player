<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="music-player">
      <button id="playlist">
        <i class="fa-solid fa-angle-down"></i>
      </button>

      <img src="" width="300" id="song-image" alt="" />

      <div class="song-details">
        <div id="song-name"></div>
        <div id="song-artist"></div>
        <div class="player-options">
            <audio id="player"  src=""></audio>
          <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
          <button id="prev" disabled><i class="fa-solid fa-backward-step"></i></button>
          <button id="play" ><i class="fa-solid fa-play"></i></button>

          <button id="pause" disabled><i class="fa-solid fa-pause"></i></button>
          <button id="next"><i class="fa-solid fa-forward-step"></i></button>
          <button id="repeat"><i class="fa-solid fa-repeat"></i></button>


          <div class="time-container">
            <span id="current-time"></span> / 
            <span id="max-duration"></span>
          </div>
          <div id="playlist-container">
            <button id="close-button"><i class="fa-solid fa-xmark"></i></button>
            <ul id="playlist-songs">
       
            </ul>
          </div>
        </div>
        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
      </div>
    </div>
    <script src="/playList.js"></script>
  </body>
</html>
